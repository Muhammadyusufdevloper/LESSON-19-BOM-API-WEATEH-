<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>грузовик</title>
  </head>
  <body>
    <a href="#hero" class="back-top">
      <img src="./assets/image/arrow-up.png" alt="logo img" />
    </a>
    <!-- HEADER START -->
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a class="header__title" href="#">
            <h1>Weather</h1>
          </a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="./index.html">
              <img src="./assets/image/reflesh.png" alt="Reflesh img" />
            </a>
          </li>
          <li class="header__item">
            <a class="#" href="#">
              <img src="./assets/image/star.png" alt="Star img" />
            </a>
          </li>
          <li class="header__item">
            <a href="#">
              <img src="./assets/image/pin.png" alt="Pin img" />
            </a>
          </li>
          <li class="header__item">
            <a href="#"> ... </a>
          </li>
          <li class="header__item">
            <form class="header__form" id="form">
              <div class="header__sorch-wrapper">
                <button>
                  <img
                    class="header__phone-link__img"
                    src="./assets/image/search.png"
                    alt="sorch img"
                  />
                </button>
                <input
                  type="search"
                  id="search-input"
                  class="header__search-input"
                  placeholder="Search..."
                />
              </div>
              <button class="header__form__btn" type="submit">Search...</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="weather">
        <div class="container">
          <div class="weather__wrapper">
            <form class="weather__form" id="form">
              <div class="weather__sorch-wrapper">
                <input
                  type="search"
                  id="search-input"
                  class="weather__search-input"
                  placeholder="Search..."
                />
                <button type="submit">
                  <img
                    class="weather__phone-link__img"
                    src="./assets/image/search.png"
                    alt="sorch img"
                  />
                </button>
              </div>
            </form>
            <div class="weather__boxes">
              <div class="weather__cards"></div>
              <h2 class="weather__bottom__title">Hours</h2>
              <div class="weather__bottom__cards">
              </div>
              
              <h2>Days</h2>
              <div class="weather__days-cards">
                <div class="weather__days-cards__card">
                  <h3 class="weather__days-cards__title">Ndfjef</h3>
                  <div class="weather__days-cards__part">
                    <img src="" alt="">
                    <p class="weather__days-cards__temp">3244</p>
                  </div>
                  <p class="weather__days-cards__text">Text</p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                  <p class="weather__days-cards__desc"></p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </section>
    </main>
    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
